{% extends 'pages/layouts/index.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4 w-75">
  <h2>{% if form.instance.pk %}Editar lote{% else %}Crear nuevo lote{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">Guardar</button>
    <a href="{% url 'dashboard:dashboard_home' %}" class="btn btn-secondary mt-3">Cancelar</a>
  </form>
</div>
{% endblock %}
