{% extends 'pages/layouts/index.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid mt-4 w-75 min-vh-100 pt-3">
  <h2 class="text-center">{% if form.instance.pk %}Editar lote{% else %}Crear nuevo lote{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn mt-3 w-100">Guardar</button>
    <a href="{% url 'dashboard:dashboard_home' %}" class="btn btn-secondary mt-3 w-100">Cancelar</a>
  </form>
</div>
{% endblock %}
