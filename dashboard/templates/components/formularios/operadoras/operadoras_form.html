{% extends 'pages/layouts/index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        {% if form.instance.pk %}
            <h2>Editar Operadora: {{ form.instance.nombre_operadora }}</h2>
        {% else %}
            <h2>Crear nueva Operadora</h2>
        {% endif %}
    </div>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Guardar</button>
        <a href="{% url 'dashboard:dashboard_operadoras' %}" class="btn btn-secondary mt-3">Cancelar</a>
    </form>
</div>
{% endblock %}
