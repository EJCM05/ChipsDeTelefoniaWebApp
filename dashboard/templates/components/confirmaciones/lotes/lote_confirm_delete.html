{% extends 'pages/layouts/index.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Confirmar eliminación</h2>
  <p>¿Estás seguro de que deseas eliminar el lote "<strong>{{ object.nombre_lote }}</strong>"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'dashboard:dashboard_home' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
